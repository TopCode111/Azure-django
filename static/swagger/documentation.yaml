    delete:
      tags:
      - tasks
      summary: EDUCATOR - deletes task by id
      description: |
        allows to delete a previously submitted task
      operationId: tasks_cid_delete
      parameters:
      - name: cid
        in: path
        description: cell id of taks
        required: true
        style: simple
        explode: false
        schema:
          type: string
