components:
  securitySchemes:
    bearerAuth:           
      type: http
      scheme: bearer
      bearerFormat: JWT    
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
  schemas:
    Error:
      required:
      - eid
      - error
      - timestamp
      type: object
      properties:
        error:
          type: string
          example: this is an error
        timestamp:
          type: string
          example: formatted timestamp
        eid:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
    IdReturn:
      required:
      - id
      type: object
      properties:
        id:
          type: string
      example:
        id: id
    IdNameReturn:
      required:
      - id
      - value
      type: object
      properties:
        id:
          type: string
        value:
          type: string
      example:
        id: id
        value: value
    IdNameTsReturn:
      required:
      - id
      - ts
      - value
      type: object
      properties:
        id:
          type: string
        value:
          type: string
        ts:
          type: string
      example:
        id: id
        value: value
        ts: ts
    Multirelation:
      required:
      - a_desc
      - a_id
      - b_desc
      - b_id
      - weight
      type: object
      properties:
        a_id:
          type: string
          example: 39ce57c3-34e3-4ac8-bbe5-9d6c2590b806
        a_desc:
          type: string
          example: PROBLEM_SET
        b_id:
          type: string
          example: e44197d8-d11e-4de4-88b8-4467949d805e
        b_desc:
          type: string
          example: SUBJECT_DETAIL
        weight:
          maximum: 100.0
          minimum: 1
          type: integer
          example: 40
    Auth:
      required:
      - password
      - username
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    SubmitResult:
      required:
      - cid
      - result
      - sid
      type: object
      properties:
        sid:
          type: string
          example: 00000000-0000-0000-0000-000000000000
        cid:
          type: string
          example: 0b98d7bc-1779-45be-8768-aab2a7b0dc5c
        result:
          type: string
          example: "0.2"
security:
  - bearerAuth: []